plugins {
    id 'java'
    id 'application'
    id 'idea'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6', 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.intellij:forms_rt:7.0.3'
}
